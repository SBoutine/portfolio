{% extends "layout.html" %}

{% block title %}
    Add funds
{% endblock %}

{% block main %}
<h1>Add funds</h1>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_cash" placeholder="Enter the amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
